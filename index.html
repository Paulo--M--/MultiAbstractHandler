<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.0/css/uikit.almost-flat.min.css" />
    <script>var $abstracts = [{
        "AbstID": 55010,
        "AbstTitle": "test",
        "AbstDesc": "<p>test</p>\n"
    },
        {
            "AbstID": 56505,
            "AbstTitle": "test2",
            "AbstDesc": "<p>test2</p>\n"
        }];</script>
</head>
<body>

    <div id="abstract-handler" class="uk-block">
        <div class="uk-container uk-container-center uk-margin">

            <h1 class="uk-article-title">Abstract Handler</h1>

            <ul class="uk-list uk-list-line">
                <li v-for="abstract in abstracts">
                    <h3>{{ abstract.AbstTitle }}</h3>
                    <p>{{{ abstract.AbstDesc }}}</p>
                    <a @click="remove(abstract)"><i class="uk-icon-close"></i></a>
                    <a @click="edit(abstract)"><i class="uk-icon-edit"></i></a>
                </li>
            </ul>

            <button class="uk-button" @click="add">Add</button>


            <div v-el:modal-edit class="uk-modal uk-form">
                <div class="uk-modal-dialog">
                    <div class="uk-modal-header">
                        <h3>Edit abstract {{editAbstract.AbstID}}</h3>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label">Title</label>
                        <div class="uk-form-controls">
                            <input type="text" v-model="editAbstract.AbstTitle"/><br/>
                        </div>
                    </div>

                    <div class="uk-form-row">
                        <label class="uk-form-label">Descripton</label>
                        <div class="uk-form-controls">
                            <textarea v-el:cke-desc v-model="editAbstract.AbstDesc" cols="30" rows="5"></textarea><br/>
                        </div>
                    </div>
                    <div class="uk-modal-footer uk-text-right">
                        <button class="uk-button uk-margin-small-right" @click="cancel(editAbstract)">Cancel</button>
                        <button class="uk-button uk-button-primary" @click="save">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <pre>{{$data.abstracts|json}}</pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.0/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.20/vue.js"></script>
    <script src="//cdn.ckeditor.com/4.5.8/standard/ckeditor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
